<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferris Honors Program - Current Students</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; cursor: pointer; }
    .form-container, .filter-container {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }
    .form-container input, .filter-container input {
      padding: 5px;
      margin: 5px;
    }
    .delete-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .delete-btn:hover { background-color: #c9302c; }
  </style>
</head>
<body>
  <main class="content">
    <h1>Current Students</h1>

    <!-- Filter -->
    <div class="filter-container">
      <input type="text" id="filterName" placeholder="Filter by Name">
      <input type="text" id="filterMajor" placeholder="Filter by Major">
    </div>

    <!-- Add Student Form -->
    <div class="form-container">
      <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="text" id="preferredName" placeholder="Preferred Name" />
        <input type="text" id="major" placeholder="Major" required />
        <input type="text" id="email" placeholder="Email" />
        <button type="submit">Add Student</button>
      </form>
    </div>

    <!-- Student Table -->
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('name')">Student Name ▲▼</th>
          <th>Student ID</th>
          <th>Preferred Name</th>
          <th onclick="sortTable('major')">Major ▲▼</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Rows go here -->
      </tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('studentForm');
    const tableBody = document.getElementById('studentTableBody');
    const filterName = document.getElementById('filterName');
    const filterMajor = document.getElementById('filterMajor');

    let students = JSON.parse(localStorage.getItem('students')) || [];

    // Save and re-render
    function updateStorage() {
      localStorage.setItem('students', JSON.stringify(students));
      renderTable();
    }

    // Render table rows
    function renderTable() {
      const nameQuery = filterName.value.toLowerCase();
      const majorQuery = filterMajor.value.toLowerCase();

      tableBody.innerHTML = '';

      students
        .filter(s =>
          s.name.toLowerCase().includes(nameQuery) &&
          s.major.toLowerCase().includes(majorQuery)
        )
        .forEach((student, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.studentId}</td>
            <td>${student.preferredName || ''}</td>
            <td>${student.major}</td>
            <td>${student.email || ''}</td>
            <td><button class="delete-btn" onclick="deleteStudent(${index})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
    }

    // Add student
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const student = {
        name: document.getElementById('name').value,
        studentId: document.getElementById('studentId').value,
        preferredName: document.getElementById('preferredName').value,
        major: document.getElementById('major').value,
        email: document.getElementById('email').value
      };
      students.push(student);
      updateStorage();
      form.reset();
    });

    // Delete student
    function deleteStudent(index) {
      students.splice(index, 1);
      updateStorage();
    }

    // Sort function
    function sortTable(by) {
      students.sort((a, b) => a[by].localeCompare(b[by]));
      updateStorage();
    }

    // Filter events
    filterName.addEventListener('input', renderTable);
    filterMajor.addEventListener('input', renderTable);

    // Initial render
    renderTable();
  </script>
</body>
</html>
