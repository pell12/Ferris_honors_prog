<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semester Grade Report</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .form-container {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
    }

    .form-container input {
      padding: 5px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1>Semester Grade Report</h1>

    <!-- Add Entry Form -->
    <div class="form-container">
      <form id="gradeForm">
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="text" id="course" placeholder="Course" required />
        <input type="text" id="crn" placeholder="CRN" required />
        <input type="text" id="midTerm" placeholder="Mid-Term Grade" required />
        <input type="text" id="finalGrade" placeholder="Final Grade" required />
        <button type="submit">Add Entry</button>
      </form>
    </div>

    <!-- Grade Table -->
    <table>
      <caption>Semester Grade Report</caption>
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Student ID</th>
          <th>Course</th>
          <th>CRN</th>
          <th>Mid-Term Grade</th>
          <th>Final Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="gradeTableBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('gradeForm');
    const tableBody = document.getElementById('gradeTableBody');

    // Load existing grades on page load
    window.addEventListener('DOMContentLoaded', loadGrades);

    // Handle form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const entry = {
        lastName: document.getElementById('lastName').value,
        firstName: document.getElementById('firstName').value,
        studentId: document.getElementById('studentId').value,
        course: document.getElementById('course').value,
        crn: document.getElementById('crn').value,
        midTerm: document.getElementById('midTerm').value,
        finalGrade: document.getElementById('finalGrade').value
      };

      const grades = JSON.parse(localStorage.getItem('grades')) || [];
      grades.push(entry);
      localStorage.setItem('grades', JSON.stringify(grades));

      form.reset();
      loadGrades();
    });

    // Load and render grades from localStorage
    function loadGrades() {
      const grades = JSON.parse(localStorage.getItem('grades')) || [];
      tableBody.innerHTML = '';

      grades.forEach((grade, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${grade.lastName}</td>
          <td>${grade.firstName}</td>
          <td>${grade.studentId}</td>
          <td>${grade.course}</td>
          <td>${grade.crn}</td>
          <td>${grade.midTerm}</td>
          <td>${grade.finalGrade}</td>
          <td><button class="delete-btn" onclick="deleteGrade(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete grade by index
    function deleteGrade(index) {
      const grades = JSON.parse(localStorage.getItem('grades')) || [];
      grades.splice(index, 1);
      localStorage.setItem('grades', JSON.stringify(grades));
      loadGrades();
    }
  </script>
</body>
</html>
