<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Honors Program</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/ferris-logo.png" alt="Ferris State University Logo">
            </div>
            <ul class="nav-links">
                <li><a href="Dashboard">Dashboard</a></li>
                <li><a href="applications.html">Applications</a></li>
                <li><a href="currentStudents.html">Current Students</a></li>
                <li><a href="semesterGradeReport.html">Semester Grade Report</a></li>
                <li><a href="studentEvents.html">Student Events</a></li>
                <li><a href="uploadDataSync">Upload/Data Sync</a></li>
            </ul>

        <!-- Fixed Search Bar at the Top -->
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search Ferris Honors Program...">
            <button class="search-button" onclick="performSearch()">Search</button>
            <!-- Sign-out Icon (Font Awesome) -->
            <i class="fa fa-user-circle signout-icon" aria-hidden="true"></i>
            <i class="fas fa-sign-out-alt signout-icon" onclick="signOut()"></i>
        </div>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Current Students</h1>
            <!--Current students-->
            
            <table>
                <caption>
                    Semester Grade Report
                </caption>
                    <colgroup>
                        <col span="3" width="" style="background-color: lightblue;">
                        <col style="background-color: lightgrey;">
                    </colgroup>
                    <tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Student ID</th> 
                        <th>Course</th>
                        <th>CRN</th>
                        <th>Mid-Term Grade</th>
                        <th>Final Grade</th>
                    </tr>
                        <th>Michelle</th>
                        <th>Beckett</th>
                        <th>123456789</th>
                        <th>ISYS 481</th>
                        <th>58796</th>
                        <th>4.0</th>
                        <th>4.0</th>
            </table>
        </main>
    </div>

    <script>
        // Function to perform search action
        function performSearch() {
            var query = document.getElementById("searchInput").value;
            if (query) {
                alert("Searching for: " + query);
                // You can integrate this with a search functionality later
            } else {
                alert("Please enter a search query.");
            }
        }

        // Function to handle sign out (example action)
        function signOut() {
            alert("You have signed out.");
            // Add actual sign-out logic here (e.g., redirecting to the login page)
        }
    </script>    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let navLinks = document.querySelectorAll(".nav-links li a");
            
            navLinks.forEach(link => {
                link.addEventListener("click", function() {
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove("active"));
                    
                    // Add active class to clicked link
                    this.classList.add("active");
                });
            });
        });
        </script>
        

</body>
</html>
