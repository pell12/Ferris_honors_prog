<!DOCTYPE html>
<html lang="en">

<head>
    <title>Applications - Ferris State University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Applications - Ferris State University</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="applications.html">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="semester_form.html">Semester Data Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="honors_tracking.html">Honors Activity Tracking</a></li>
                    <li class="nav-item"><a class="nav-link" href="status_tracking.html">Student Status Tracking</a></li>
                    <li class="nav-item"><a class="nav-link" href="upload_sync.html">Upload Data Sync</a></li>
                    <li class="nav-item"><a class="nav-link" href="report_screens.html">Report Screens</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Submit a New Application</h2>

        <form id="applicationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Applicant Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="program" class="form-label">Program Applied For</label>
                <input type="text" id="program" name="program" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Application Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger">Submit Application</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('applicationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const program = document.getElementById('program').value;
            const date = document.getElementById('date').value;

            // Get existing applications or initialize an empty array
            const applications = JSON.parse(localStorage.getItem('applications')) || [];

            // Add new application
            applications.push({ name, program, date });

            // Store updated applications in localStorage
            localStorage.setItem('applications', JSON.stringify(applications));

            // Redirect to dashboard
            window.location.href = 'index.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
