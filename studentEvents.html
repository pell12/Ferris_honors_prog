<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Events</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/ferris-logo.png" alt="Ferris State University Logo">
            </div>
            <ul class="nav-links" id="sidebarLinks">
                <!-- Navigation links will be injected here by JavaScript -->
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Student Events</h1> <!-- Header for Student Events -->
            <p>Welcome to the Student Events page. Here you can manage student events.</p>
        </main>
    </div>

    <script>
        fetch('sidebarNavigationHandler.json')
            .then(response => response.json())
            .then(data => {
                const sidebar = document.getElementById('sidebarLinks');
                let currentPage = window.location.pathname.split('/').pop(); // Get current page name (e.g., 'index.html')
            
                // Check if the currentPage doesn't exist and default to 'index.html'
                if (!currentPage) {
                    currentPage = 'index.html';
                }

                data.forEach(item => {
                    const li = document.createElement('li');
                    // Check if the item URL matches the current page
                    const isActive = item.url.includes(currentPage) ? 'active' : ''; 
                    li.innerHTML = `<a href="${item.url}" class="${isActive}">${item.name}</a>`;
                    sidebar.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
</body>
</html>
